<template>
  <lightning-card variant="base" icon-name="standard:opportunity">
    <h1 slot="title">{name}</h1>
    <div class="slds-card__body slds-card__body_inner">
      <!--Body-->
      <article class="slds-tile">
        <div class="slds-tile__detail">
          <dl class="slds-list_horizontal slds-wrap">
            <dt
              class="slds-item_label slds-text-color_weak "
              title="First Label"
            >
              Stage:
            </dt>
            <dd
              class="slds-item_detail slds-truncate"
              title="Description for first label"
            >
              {stage}
            </dd>
            <dt
              class="slds-item_label slds-text-color_weak"
              title="Second Label"
            >
              Amount:
            </dt>
            <dd
              class="slds-item_detail slds-truncate"
              title="Description for second label"
            >
              {amount}
            </dd>
            <dt
              class="slds-item_label slds-text-color_weak slds-truncate"
              title="Second Label"
            >
              Close Date:
            </dt>
            <dd
              class="slds-item_detail slds-truncate"
              title="Description for second label"
            >
              {closeDate}
            </dd>
          </dl>
        </div>
      </article>
      <div slot="actions">
        <lightning-button
          label="Edit"
          slot="actions"
          onclick={openmodal}
        ></lightning-button>
        <lightning-button
          label="View"
          slot="actions"
          onclick={viewRecord}
        ></lightning-button>
        <lightning-button
          label="Delete"
          slot="actions"
          onclick={deleteRecord}
        ></lightning-button>
      </div>
    </div>
  </lightning-card>
</template>
